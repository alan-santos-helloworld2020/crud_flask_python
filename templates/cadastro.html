{% extends "base.html" %}
{% block title %}Onload-Cadastro{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<div class="row">
    <div class="col s12 l6 push-l3 center">

        <p class="center">Cadastro de Clientes</p>
        <form action="{{ url_for('salvar') }}" method="post">

           <div class="input-field col s12">
            <input type="text" name="nome" id="nome">
            <label for="nome">Nome</label>
           </div>

           <div class="input-field col s12">
            <input type="tel" name="telefone" id="telefone">
            <label for="telefone">Telefone</label>
           </div>

           <div class="input-field col s12">
            <input type="email" name="email" id="email">
            <label for="email">Email</label>
           </div>

           <div class="input-field col s12">
            <input type="text" name="cep" id="cep">
            <label for="cep">Cep</label>
           </div>

           <div class="col s12">
               <button type="submit" class="btn green right">salvar<i class="material-icons right">send</i></button>
           </div>



        </form>


    </div>
</div>
{% endblock %}
